  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="align-content-between">
          <!-- setting margin-bottom to 5 -->
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-6 ">
                <input type="search" placeholder="Type a city" class="form-control" id="city-input"
                  autocomplete="off" />
              </div>
              <div class="col-3">
                <!-- setting button width to 100 -->
                <input type="submit" value="Search" class="btn btn-primary w-100 search" />
              </div>
              <div class="col-3">
                <button id="current-location" class="btn btn-primary w-100 current">Now</button>
              </div>
            </div>
          </form>
        </div>
        <div class="overview">
          <div class="place">
            <h1 id="city"></h1>
            <h1>, </h1>
            <h1 id="country"></h1>
          </div>
          <ul>
            <li id="main-date" class="main-weather-description"></li>
            <li id="description" class="main-weather-description description"></li>
            <li class="main-weather-description" id="awsome-time"></li>
          </ul>
        </div>
        <div class="row">

          <div class="clearfix main-weather-temp">
            <div class="row">
              <img src="" alt="" id="main-icon" />
            </div>
            <div class="row">
              <span id="main-temp" class="main-temp-degrees"></span>
              <span class="main-temp-units">
                <a href="" id="celsius-link" class="active">Â°C</a> |
                <a href="" id="fahrenheit-link">Â°F</a>
              </span>
            </div>
          </div>

        </div>
        <div class="row weather-proprieties">
          <div class="col-2"></div>
          <div class="col-3 main-weather-proprieties">
            <img src="img/humidity_.png" alt="three little drops" class="proprieties-icon" />
            <div class="properties">
              <span id="humidity"></span>%
            </div>
          </div>
          <div class="col-2 main-weather-proprieties">
            <img src="img/wind.png" alt="icon that resembles the wind blowing" class="proprieties-icon" />
            <div class="properties">
              <span id="wind"></span> km/h
            </div>
          </div>
          <div class="col-3 main-weather-proprieties">
            <img src="img/thermo.png" alt="thermometer icon" class="feels-icon" /><span class="properties">Feels
              like</span>

        </div>
      </div>
